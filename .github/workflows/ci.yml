name: CI ETL Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-etl:
    runs-on: ubuntu-latest
    services:
      localstack:
        image: localstack/localstack:latest
        ports:
          - 4566:4566
        env:
          SERVICES: s3
          AWS_DEFAULT_REGION: us-east-1
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait for LocalStack
        run: |
          echo "Waiting for LocalStack to be ready..."
          for i in {1..20}; do
            if curl http://localhost:4566/health | grep "\"s3\": \"running\""; then
              echo "LocalStack is ready!"
              break
            fi
            sleep 3
          done

      - name: Configure AWS CLI for LocalStack
        run: |
          aws configure set aws_access_key_id test
          aws configure set aws_secret_access_key test
          aws configure set region us-east-1

      - name: Create S3 bucket
        run: |
          aws --endpoint-url=http://localhost:4566 s3 mb s3://etl-demo-bucket

      - name: Upload raw data
        run: |
          aws --endpoint-url=http://localhost:4566 s3 cp raw_data.csv s3://etl-demo-bucket/raw/raw_data.csv

      - name: Build ETL image
        run: docker build -t etl-image:latest .

      - name: Run ETL container
        run: |
          docker run \
            --network host \
            -e AWS_ACCESS_KEY_ID=test \
            -e AWS_SECRET_ACCESS_KEY=test \
            -e AWS_DEFAULT_REGION=us-east-1 \
            -e BUCKET_NAME=etl-demo-bucket \
            -e RAW_KEY=raw/raw_data.csv \
            -e PROCESSED_KEY=processed/processed_data.csv \
            -e LOCALSTACK_ENDPOINT=http://host.docker.internal:4566 \
            etl-image:latest

      - name: Verify ETL output
        run: |
          aws --endpoint-url=http://localhost:4566 s3 ls s3://etl-demo-bucket/processed/
