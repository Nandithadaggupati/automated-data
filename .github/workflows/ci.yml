name: CI LocalStack ETL

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  etl-pipeline:
    runs-on: ubuntu-latest

    services:
      localstack:
        image: localstack/localstack:latest
        ports:
          - 4566:4566
        env:
          SERVICES: s3
          DEBUG: "1"
          DEFAULT_REGION: us-east-1
        options: >-
          --health-cmd="curl -f http://localhost:4566/_localstack/health || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_DEFAULT_REGION: us-east-1
      LOCALSTACK_ENDPOINT: http://localhost:4566
      BUCKET_NAME: etl-demo-bucket
      RAW_KEY: raw/raw_data.csv
      PROCESSED_KEY: processed/processed_data.csv

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install awscli

      - name: Wait for LocalStack
        run: sleep 20

      - name: Create S3 bucket
        run: |
          aws --endpoint-url=$LOCALSTACK_ENDPOINT s3 mb s3://$BUCKET_NAME || true

      - name: Run ETL
        env:
          AWS_ENDPOINT_URL: http://localhost:4566
        run: python app/etl.py

      - name: Verify output
        run: |
          aws --endpoint-url=$LOCALSTACK_ENDPOINT s3 ls s3://$BUCKET_NAME/$PROCESSED_KEY