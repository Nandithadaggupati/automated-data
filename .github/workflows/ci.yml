name: CI ETL Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-etl:
    runs-on: ubuntu-latest
    env:
      BUCKET_NAME: etl-demo-bucket
      RAW_KEY: raw/raw_data.csv
      PROCESSED_KEY: processed/processed_data.csv
      LOCALSTACK_ENDPOINT: http://localhost:4566

    services:
      localstack:
        image: localstack/localstack:latest
        ports:
          - 4566:4566
        env:
          SERVICES: s3
          AWS_DEFAULT_REGION: us-east-1
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
        options: >-
          --health-cmd="curl -f http://localhost:4566/health || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Wait for LocalStack
        run: |
          for i in {1..20}; do
            if curl -s http://localhost:4566/health | grep '"s3": "running"'; then
              echo "LocalStack ready"
              exit 0
            fi
            sleep 3
          done
          exit 1

      - name: Configure AWS
        run: |
          aws configure set aws_access_key_id test
          aws configure set aws_secret_access_key test
          aws configure set region us-east-1

      - name: Create bucket
        run: |
          aws --endpoint-url=http://localhost:4566 s3 mb s3://etl-demo-bucket

      - name: Upload raw data
        run: |
          aws --endpoint-url=http://localhost:4566 s3 cp raw_data.csv s3://etl-demo-bucket/raw/raw_data.csv

      - name: Build ETL image
        run: docker build -t etl-image .

      - name: Run ETL
        run: |
          docker run --rm \
            -e AWS_ACCESS_KEY_ID=test \
            -e AWS_SECRET_ACCESS_KEY=test \
            -e AWS_DEFAULT_REGION=us-east-1 \
            -e BUCKET_NAME=etl-demo-bucket \
            -e RAW_KEY=raw/raw_data.csv \
            -e PROCESSED_KEY=processed/processed_data.csv \
            -e LOCALSTACK_ENDPOINT=http://host.docker.internal:4566 \
            etl-image

      - name: Verify output
        run: |
          aws --endpoint-url=http://localhost:4566 s3 ls s3://etl-demo-bucket/processed/
